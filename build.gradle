plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = 'com.jini.redbubble.main.App'
}

run {
    if ( project.hasProperty("arguments") ) {
        args Eval.me(arguments)
    }
}


group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.4'
}
